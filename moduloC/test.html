<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function Parrafo(){
			var p = document.createElement("p");
			var texto = document.createTextNode("Mi nuevo texto de parrafo");
			p.appendChild(texto)
			document.body.appendChild(p);

			var btn1 = document.getElementById("boton1");
			btn1.setAttribute("disabled","true");

		}

		function Imagen(){
			var i = document.createElement("img");
			i.setAttribute("src","images/check.jpg");
			i.setAttribute("width","30");
			
			var padre = document.getElementById("cambiar");
			padre.appendChild(i);
		}

		function Guardar(){
			var p = document.createElement("p");
			var texto = document.createTextNode("Mi nuevo texto de parrafo");
			p.appendChild(texto)
			document.body.appendChild(p);

			var btn1 = document.getElementById("btnGuardar");
			btn1.setAttribute("disabled","disabled");
			this.disabled = true;

		}

	</script>
</head>
<body>

	<div id="cambiar"></div>
	<a href="#" onclick="Guardar();" id="btnGuardar" type="button" class="btn btn-warning"  >Guardar</a>
	
	<button onclick="Parrafo();" id="boton1">Crear Parrafo</button>
	<button onclick="Imagen();">Insertar Imagen</button>
	<button onclick="Titulo();">Crear Titulo</button>
	<button onclick="Capa();">Crear una capa Nueva</button>
</body>
</html>
